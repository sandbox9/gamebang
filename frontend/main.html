<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <title>게임방에 오신걸 환영합니다~</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars" data-template-name="categories">
        <section id="nav-category">
            <!--카테고리 네비게이션 영역-->
            <ul id="categoryList" style="background-color: green">
                {{#each mainCategory in model}}
                <li>
                    <a href="#">{{mainCategory.title}}</a>
                </li>
                {{/each}}
            </ul>
        </section>
    </script>

    <!-- Emberjs 기본셑 -->
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/handlebars-v1.3.0.js"></script>
    <script src="js/lib/ember.js"></script>
    <script src="js/lib/ember-data.js"></script>

    <!-- 개발JS -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/model.js"></script>

</body>
</html>
